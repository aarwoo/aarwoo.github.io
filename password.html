<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<title>Generate Password!</title>
<script>
function $(id){
return document.getElementById(id);
}
function index(sup){
return Math.round(sup*Math.random());
}
function new_password(src,chl){
$(src).innerText="";
for(i=0;i<=36;i=i+1){
$(src).innerText=$(src).innerText+$(chl).value[index($(chl).value.length-1)]
}
}
</script>
</head>
<body>
<textarea id="chl" style="width:100%;
                          height:50%;
                          wrap:off;
                          font-size:20px;
                          overflow:auto;"></textarea>
<button onclick="new_password('show','chl')"><h3>Generate Password!</h3></button>
<h3 id="show"></h3>

</body>
