<head>
<meta name="viewport" content="width=device-width height=devive-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
var height="2%";
var width="2%";
function tonum(x){
	return Number.parseFloat(x);
}
function rand(a){
	return Math.round(Math.random()*(Math.round(a)+0.9)+0.5)-1;
}
function belongs(a,b){
	return function (c){
		return a<=c&&c<=b;
	           };
}
function tag_move(){
	var tags=document.getElementsByName("tag");
	for(var i=0;i<tags.length;i=i+1){
		if(tags[i].value>=(100-tonum(width))){
			tags[i].value=-(100-tonum(width));
		}else{
			/*PASS*/
		}
		tags[i].value=tags[i].value+0.1;
		tags[i].style.left=Math.abs(tags[i].value)+"%";
	}
}
function new_tags(counts){
	for(/*PASS*/;counts>0;counts=counts-1){
		var tag=document.createElement("div");
		tag.style="background:blue;display:inline;height:"+height+";width:"+width+";position:absolute;top:"+rand(60)+"%";
		tag.value=(100-tonum(width))*Math.random();
		tag.style.left=Math.abs(tag.value)+"%";
		tag.setAttribute("name","tag");
		document.body.appendChild(tag);
	}
}
function bullet_move(){
	var bullets=document.getElementsByName("bullet");
	var hits=0;
	var mark=document.getElementById("mark");
	for(var i=0;i<bullets.length;i=i+1){
		bullets[i].style.top=tonum(bullets[i].style.top)-1+"%";
		var tags=document.getElementsByName("tag");
		hits=0;
		for(var j=0;j<tags.length;j=j+1){
			if(Math.abs(tonum(tags[j].style.top)-tonum(bullets[i].style.top))<=tonum(height)&&
			   Math.abs(tonum(tags[j].style.left)-tonum(bullets[i].style.left))<=tonum(width)){
				document.body.removeChild(tags[j]);
				hits=hits+1;
				mark.innerHTML=tonum(mark.innerHTML)+1;
			}else{
				/*PASS*/
			}
		}
		if(hits>0||tonum(bullets[i].style.top)<=0){
			document.body.removeChild(bullets[i]);
			new_tags(hits);
		}else{
			/*PASS*/
		}
	}
}
function send_bullet(){
	var bullet=document.createElement("div");
	bullet.style="background:red;display:inline;height:"+height+";width:"+width+";position:absolute;top:"+(100-tonum(height))+"%";
	bullet.style.left=(100*event.clientX/document.body.clientWidth)+"%";
	bullet.setAttribute("name","bullet");
	document.body.appendChild(bullet);
}
function tdo(){
	tag_move();
	bullet_move();
}
</script>
</head>
<body onload="setInterval(tdo,5);new_tags(10)" onclick="send_bullet()">
<h1 id="mark">0</h1>
</body>
