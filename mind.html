<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<title>Mind</title>
<script>
function analysis(src){
let virtual_lv=0;
for(let i=0;i<src.length;i=i+1){
     if(src[i]==" "){
        virtual_lv=virtual_lv+1;
     }else{
        break;
     }
}
return {virtual_lv:virtual_lv,
        str:src.trim().replace(/ /g,"&nbsp;")};
}
function coding(id,title,code){
    if(code==""){
        return `<h3>
        ${title}
        </h3>`;
    }else{
        return `<h3 style="color:green"
        onclick="f(this,
        document.getElementById('${id}'))">
        ${title}
        </h3>
        <div style="display:none" id="${id}">
        ${code}
        </div>`;
   }
}
function header(lv){
    return "&nbsp;".repeat(lv*4)+"|";
}
function _fmind(src,virtual_lv,lv){
        if(src==""){
           return {code:"",rst:""};
        }else{
           let pos=src.indexOf("\n");
           let fst=src.substr(0,pos);
           let rst=src.substr(pos+1);
           let als=analysis(fst);
           if(als.virtual_lv>virtual_lv){
               let tmp=fmind2(rst,
                              als.virtual_lv,
                              lv+1);
               let tmp2=fmind2(tmp.rst,
                               virtual_lv,
                               lv);
               return {code:coding(src.length,
                                   header(lv)+als.str,
                                   tmp.code)+
                            tmp2.code,
                       rst:tmp2.rst};
           }else{
               return {code:"",rst:src};
           }
        }
}
function fmind(src){
       let code=`<meta name="viewport" 
                 content="width=device-width 
                          height=device-height
                          initial-scale=1.0
                          minimum-scale=1.0
                          maximum-scale=1.0
                          user-scalable=no"/>
                   <script>
                   function f(it,ct){
                    if(it.style.color=="green"){
                        ct.style.display="inline";
                        it.style.color="red";
                     }else{
                        ct.style.display="none";
                        it.style.color="green";
                    }
                   }
          </scr`+`ipt>`;
        let ret=_fmind(src+"\n",-1,0);
        code=code+ret.code;
        window.open().document.write(code);
}
</script>
</head>
<body>
<h2 style="color:red;height:10%"
onclick="fmind(document.getElementById('src').value)">
