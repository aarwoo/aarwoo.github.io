<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<title>Mind</title>
<script>
function analysis(src){
let virtual_lv=0;
for(let i=0;i<src.length;i=i+1){
     if(src[i]==" "){
        virtual_lv=virtual_lv+1;
     }else{
        break;
     }
}
return {virtual_lv:virtual_lv,
        str:src.trim()
               .replace(/&/g,"&amp;")
               .replace(/ /g,"&nbsp;")
               .replace(/</g,"&lt;")
               .replace(/>/g,"&gt;")
               .replace(/"/g,"&quot;")
               .replace(/'/g,"&apos;")};
}
function coding(id,title,code){
    if(code==""){
        return `<button style="background-color:Transparent;
                               border:none;
                               outline:none;
                               font-size:200%;
                               font-weight:bold;">
                 ${title}
                </button><br><br>`;
    }else{
        return `<button style="background-color:Transparent;
                               border:none;
                               outline:none;
                               font-size:200%;
                               font-weight:bold;
                               color:green;"
                               onclick="f(this,
                  document.getElementById('${id}'))">
                 ${title}
                </button><br><br>
        <div style="display:none" id="${id}">
        ${code}
        </div>`;
   }
}
function header(lv){
    return "&nbsp;".repeat(4*lv);
}
function _fmind(src,virtual_lv,lv){
        if(src==""){
           return {code:"",rst:""};
        }else{
           let pos=src.indexOf("\n");
           let fst=src.substr(0,pos);
           let rst=src.substr(pos+1);
           let als=analysis(fst);
           if(als.virtual_lv>virtual_lv){
               let tmp=_fmind(rst,
                              als.virtual_lv,
                              lv+1);
               let tmp2=_fmind(tmp.rst,
                               virtual_lv,
                               lv);
               return {code:coding(src.length,
                                   header(lv)+als.str,
                                   tmp.code)+
                            tmp2.code,
                       rst:tmp2.rst};
           }else{
               return {code:"",rst:src};
           }
        }
}
function fmind(src){
       let code=`<meta name="viewport" 
                 content="width=device-width 
                          height=device-height
                          initial-scale=1.0
                          minimum-scale=1.0
                          maximum-scale=1.0
                          user-scalable=no"/>
                   <script>
                   function f(it,ct){
                    if(it.style.color=="green"){
                        ct.style.display="inline";
                        it.style.color="red";
                     }else{
                        ct.style.display="none";
                        it.style.color="green";
                    }
                   }
          </scr`+`ipt>`;
        let ret=_fmind(src+"\n",-1,0);
        return code+ret.code;
}
function dfmind(it,mind){
     mind.srcdoc=fmind(it.value);
}
</script>
</head>
<body>
<textarea id="src" style="width:100%;height:50%;
                          overflow:auto" 
        onchange="dfmind(this,
                  document.getElementById('mind'))"
          wrap="off" autofocus></textarea><br>
<iframe id="mind" style="width:100%;height:50%;
                         overflow:auto"></iframe>
</body>
