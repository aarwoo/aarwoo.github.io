<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<title>Mind</title>
<script>
function f(it,ct){
  if(it.innerHTML=="+"){
    ct.style.display="inline";
    it.innerHTML="-";
  }else{
    ct.style.display="none";
    it.innerHTML="+";
  }
}
function fx(l){
let x=0;
for(let i=0;i<l.length;i=i+1){
     if(l[i]==" "){
        x=x+1;
     }else{
        break;
     }
}
return {lv:x,s:l.replace(/ /g,"&npsp;")};
}
function ct(no,title,code){
    if(code==""){
        return `<h3>
        ${title}
        </h3>`;
    }else{
        return `<h3><button onclick="f(this,
        document.getElementById('${no}'))">+</button>
        ${title}
        </h3>
        <div style="display:none" id="${no}">
        ${code}
        </div>`;
   }
}
function fmind(src){
let ls=src.split("\n");
let fxt={lv:-1,s:""};
let no=0;
let stack=[{lv:0,code:"",s:""}];
let sm={lv:0,code:"",s:""};
let code=`<meta name="viewport" 
                content="width=device-width 
                         height=device-height
                         initial-scale=1.0
                         minimum-scale=1.0
                         maximum-scale=1.0
                         user-scalable=no"/>`;
    for(let l in ls){
        let code="";
        fxt=fx(l);
        sm=stack.pop();
        if(fxt.lv<sm.lv){
          code=sm.code+ct(undefined,sm.s,"");
          while(fxt.lv<sm.lv||stack.length>0){
             sm=stack.pop();
             code=sm.code+ct(no,sm.s,code);
             no=no+1;
          }
        }else{
             /*PASS*/
        }
        if(sm.lv==-1){
             sm={lv:fxt.lv,
                 code:"";
                 s:fxt.s};
             stack.push(sm);
        }else if(fxt.lv==sm.lv){
           sm={lv:fxt.lv,
               code:code,
               s:fxt.s};
           stack.push(sm);
        }else if(fxt.lv>sm.lv){
           stack.push(sm);
           sm={lv:fxt.lv,
               code:code,
               s:fxt:s};
           stack.push(sm);
        }else{
        /*PASS*/
        }
     }
sm=stack.pop();
code=code+sm;
window.open().document.write(code);
}
</script>
</head>
<body>
<h2 >
<button style="width:50%;height:10%"
onclick="fmind(document.getElementById('src').value)">
Mind mapâ€¦
</button></h2>
<textarea id="src" style="width:100%;height:90%;
                          overflow:auto" 
          wrap="off" autofocus></textarea>
</body>
