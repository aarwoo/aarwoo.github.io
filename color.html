<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<title>Simple palette</title>
<script>
function f(x){
return Number.parseFloat(x.value);
}
function new_color(){
const r=document.getElementById("r");
const g=document.getElementById("g");
const b=document.getElementById("b");
const a=document.getElementById("a");
const rt=document.getElementById("rt");
const gt=document.getElementById("gt");
const bt=document.getElementById("bt");
const at=document.getElementById("at");
const code=document.getElementById("code");
const res=document.getElementById("res");
rt.value=`${f(r)}`;
gt.value=`${f(g)}`;
bt.value=`${f(b)}`;
at.value=`${f(a)}`;
let color=`rgba(${f(r)},${f(g)},${f(b)},${f(a)})`;
code.innerHTML=color;
res.style.background=color;
}
function tcolor(it,x){
let min=Number.parseFloat(it.min);
let max=Number.parseFloat(it.max);
let fix=-Math.log10(Number.parseFloat(it.step));
let val=Number.parseFloat(it.value);
if(val<min){
val=min;
}else if(val>max){
val=max;
}else if(isNaN(val)==true){
val=min;
}else{
val=val.toFixed(fix);
}
document.getElementById(x).value=`${val}`;
new_color();
}
function copy_code(){
const code=document.getElementById("code");
let rng=document.createRange();
let sel=window.getSelection();
rng.selectNodeContents(code);
sel.removeAllRanges();
sel.addRange(rng);
document.execCommand("copy");
sel.removeAllRanges();
alert("Copy successfully!");
}
</script>
</head>
<body onload="new_color()" style="background:transparent">
<h2 id="code" onclick="copy_code()"></h2>
<div id="res" style="width:200px;height:200px;
                     border-radius:50%;
                     border:medium double rgb(0,0,0)">
</div><br>
R:<input id="rt" oninput="tcolor(this,'r')" type="number" value="0" min="0" max="255" step="1"/><br>
<input id="r" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" style="width:100%"/><br>
G:<input id="gt" oninput="tcolor(this,'g')" type="number" value="0" min="0" max="255" step="1"/><br>
<input id="g" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" style="width:100%"/><br>
B:<input id="bt" oninput="tcolor(this,'b')" type="number" value="0" min="0" max="255" step="1"/><br>
<input id="b" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" style="width:100%"/><br>
A:<input id="at" oninput="tcolor(this,'a')" type="number" value="0" min="0" max="1" step="1e-12"/><br>
<input id="a" oninput="new_color()" type="range" value="0" min="0" max="1" step="1e-12" style="width:100%"/><br>
