<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function f(x){
return Number.parseFloat(x.value);
}
function new_color(){
const r=document.getElementById("r");
const g=document.getElementById("g");
const b=document.getElementById("b");
const a=document.getElementById("a");
document.getElementById("res").style.backgroundColor=rgba(f(r),f(g),f(b),f(a));
}
</script>
</head>
<body>
<div id="res" style="width:10%;height:10%;
                     border:medium double rgb(0,0,0)">
</div>
R <input id="r" oninput="new_color()" type="number" value="0" min="0" max="255" step="1"/><br>
G <input id="g" oninput="new_color()" type="number" value="0" min="0" max="255" step="1"/><br>
B <input id="b" oninput="new_color()" type="number" value="0" min="0" max="255" step="1"/><br>
A <input id="a" oninput="new_color()" type="number" value="0" min="0" max="1"/><br>
