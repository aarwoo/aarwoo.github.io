<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function f(x){
return Number.parseFloat(x.value);
}
function new_color(){
const r=document.getElementById("r");
const g=document.getElementById("g");
const b=document.getElementById("b");
const a=document.getElementById("a");
const code=document.getElementById("code");
const res=document.getElementById("res");
let color=`rgba(${f(r)},${f(g)},${f(b)},${f(a)})`;
code.innerHTML=color;
res.style.background=color;
}
</script>
</head>
<body onload="new_color()">
<h1 id="code"></h1>
<div id="res" style="width:10%;height:10%;
                     border:medium double rgb(0,0,0)">
</div><br>
R:<br>
<input id="r" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" width="100%"/><br>
G:<br>
<input id="g" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" width="100%"/><br>
B:<br>
<input id="b" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" width="100%"/><br>
A:<br>
<input id="a" oninput="new_color()" type="range" value="0" min="0" max="1" step="0.0001" width="100%"/><br>
