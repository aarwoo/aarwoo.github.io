<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function f(x){
return Number.parseFloat(x.value);
}
function new_color(){
const r=document.getElementById("r");
const g=document.getElementById("g");
const b=document.getElementById("b");
const a=document.getElementById("a");
const rt=document.getElementById("rt");
const gt=document.getElementById("gt");
const bt=document.getElementById("bt");
const at=document.getElementById("at");
const code=document.getElementById("code");
const res=document.getElementById("res");
rt.value=`${f(r)}`;
gt.value=`${f(g)}`;
bt.value=`${f(b)}`;
at.value=`${f(a)}`;
let color=`rgba(${f(r)},${f(g)},${f(b)},${f(a)})`;
code.innerHTML=color;
res.style.background=color;
}
function tcolor(it,x){
let min=f(it.min);
let max=f(it.max);
let fix=-Math.log10(f(it.step));
let val=f(it.value);
if(val<min){
val=min;
}else if(val>max){
val=max;
}else{
val=(new Number(val)).toFixed(fix);
}
alert(val);
document.getElementById(x).value=`${val}`;
new_color();
}
</script>
</head>
<body onload="new_color()">
<h1 id="code"></h1>
<div id="res" style="width:10%;height:10%;
                     border:medium double rgb(0,0,0)">
</div><br>
R:<input id="rt" onchange="tcolor(this,'r')" type="number" value="0" min="0" max="255" step="1"/><br>
<input id="r" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" style="width:100%"/><br>
G:<input id="gt" onchange="tcolor(this,'g')" type="number" value="0" min="0" max="255" step="1"/><br>
<input id="g" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" style="width:100%"/><br>
B:<input id="bt" onchange="tcolor(this,'b')" type="number" value="0" min="0" max="255" step="1"/><br>
<input id="b" oninput="new_color()" type="range" value="0" min="0" max="255" step="1" style="width:100%"/><br>
A:<input id="at" onchange="tcolor(this,'a')" type="number" value="0" min="0" max="1" step="0.0001"/><br>
<input id="a" oninput="new_color()" type="range" value="0" min="0" max="1" step="0.0001" style="width:100%"/><br>
