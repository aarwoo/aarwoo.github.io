<head>
<meta name="viewport" content="width=device-width height=devive-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<title>Guess Number!</title>
<script>
var ans;
function rand(a){
	return Math.round(Math.random()*(Math.round(a)+0.9)+0.5)-1;
}
function sgn(a){
	if(a==0){
		return a;
	}else{
		return a/Math.abs(a);
	}
}
function new_ans(mark){
	if(mark==0){
		ans=rand(9999);
	}else{
		/*PASS*/
	}
}
function check(){
	var yans=Number(document.getElementById("yans").value);
	var showbase=["less than","equal to","greater than"];
	var show=["What makes it more fun is that I have changed the answer!",
		  "Aha! It # the answer!",
		  "Would you believe it if I tell you that the input is # the answer?",
		  "I couldn't tell you whether you guess the number!"];
	var show_index=rand(3);
	var log=document.getElementById("log");
	show[1]=show[1].replace("#",showbase[sgn(yans-ans)+1]);
	show[2]=show[2].replace("#",showbase[rand(2)]);
	new_ans(show_index);
	document.getElementById("show").innerHTML=show[show_index];
	log.innerHTML=log.innerHTML+"[You]<br>The answer is "+yans+" !<br>[Me]<br>"+show[show_index]+"<br>";
}
function cheat(){
	var show=["You have peeked the answer is # ,but I changed answer!",
		  "You have peeked the answer is # !",
		  "Would you believe it if I tell you that the answer is # ?",
		  "Don't peek the answer!"];
	var show_index=rand(3);
	var log=document.getElementById("log");
	show[0]=show[0].replace("#",ans);
	show[1]=show[1].replace("#",ans);
	show[2]=show[2].replace("#",rand(9999));
	new_ans(show_index);
	document.getElementById("show").innerHTML=show[show_index];
	log.innerHTML=log.innerHTML+"[You]<br>I have tried to peek at the answer!<br>[Me]<br>"+show[show_index]+"<br>";
}
</script>
</head>
<body style="background:black;color:white" onload="new_ans(0)">
<h1 id="show">Let's guess number!<br>The answer is between 0-9999 but don't expect to you guess it!</h1>
<input id="yans" type="number" 
style="background:yellow;border-color:yellow;color:blue;font-size:48px;font-weight:blod" value="0"/>
<br><br>
<button style="color:red" onclick="check()"><h1>That's it!</h1></button>
<br><br>
<button style="color:green" onclick="cheat()"><h1>Peek at the answer</h1></button>
<h2 id="log"></h2>
