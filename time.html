<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function time(){
let t=new Date();
document.getElementById("secs").style.top=`${t.getSeconds()/60*100}%`;
document.getElementById("mins").style.top=`${t.getMinutes()/60*100}%`;
document.getElementById("hors").style.top=`${t.getHours()/24*100}%`;
}
function init(){
time();
setInterval(time,1000);
}
</script>
</head>
<body onload="init()">
<div id="secs" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:20%;height:0%;
            background:red">
</div>
<div id="mins" style="display:inline;
            position:absolute;
            left:20%;top:0%;
            width:20%;height:0%;
            background:green">
</div>
<div id="hors" style="display:inline;
            position:absolute;
            left:40%;top:0%;
            width:20%;height:0%;
            background:blue">
</div>
</body>
