<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function time(){
let t=new Date();
let tm=t.getMilliseconds();
tm=t.getSeconds()+tm/1000;
document.getElementById("secs").style=`top:${tm/60*100}%;
                                       height:${100-tm/60*100}%`;
tm=t.getMinutes()+tm/60;
document.getElementById("mins").style=`top:${tm/60*100}%;
                                       height:${100-tm/60*100}%`;
tm=t.getHours()+tm/60;
document.getElementById("hors").style=`top:${tm/24*100}%;
                                       height:${100-tm/24*100}%`;
}
function init(){
time();
setInterval(time,1);
}
</script>
</head>
<body onload="init()">
<div id="secs" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:20%;height:100%;
            background:red">
</div>
<div id="mins" style="display:inline;
            position:absolute;
            left:20%;top:0%;
            width:20%;height:100%;
            background:yellow">
</div>
<div id="hors" style="display:inline;
            position:absolute;
            left:40%;top:0%;
            width:20%;height:100%;
            background:rgb(0,255,0)">
</div>
<div id="ins" style="display:inline;
            position:absolute;
            left:60%;top:0%;
            width:20%;height:100%;
            background:rgb(255,255,255)">
The time goes by……
</div>
</body>
