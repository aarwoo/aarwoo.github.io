<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function f(tmp,id){
let it=document.getElementById(id);
tmp=tmp*100;
it.style.top=`${tmp}%`;
it.style.height=`${100-tmp}%`;
}
function time(){
const dtm=24*3600*1000;
let t=new Date();
let md=(new Date(t.getFullYear(),t.getMonth()+1,0)).getDate();
let t11=new Date(t.getFullYear(),1,1);
let t111=new Date(t.getFullYear()+1,1,1);
let yd=Math.floor((t111.getTime()-t11.getTime())/dtm);
let Days=Math.floor((t.getTime()-t11.getTime())/dtm);
let tmp=t.getMilliseconds()/1000;
tmp=(t.getSeconds()+tmp)/60;
f(tmp,"minute");
tmp=(t.getMinutes()+tmp)/60;
f(tmp,"hour");
tmp=(t.getHours()+tmp)/24;
f(tmp,"day");
let ytmp=(t.getDate()+tmp)/md;
f(ytmp,"month");
tmp=(Days+tmp)/yd;
f(tmp,"year");
}
function resize_obj(){
let obj=document.getElementsByName("obj");
const xyp=document.body.clientWidth/document.body.clientHeight;
for(let i=0;i<obj.length;i=i+1){
obj[i].style.height=`${Number.parseFloat(obj[i].style.width)*xyp}%`;
obj[i].innerHTML=`This ${obj[i].id} is leftâ€¦`;
}
}
function init(){
resize_obj();
time();
setInterval(time,1);
}
</script>
</head>
<body onload="init()" onresize="resize_obj()">
<div name="obj" id="minute" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:20%;height:0%;
            background:rgb(255,0,0)">
</div>
<div name="obj" id="hour" style="display:inline;
            position:absolute;
            left:20%;top:0%;
            width:20%;height:0%;
            background:rgb(255,127,0)">
</div>
<div name="obj" id="day" style="display:inline;
            position:absolute;
            left:40%;top:0%;
            width:20%;height:0%;
            background:rgb(255,255,0)">
</div>
<div name="obj" id="month" style="display:inline;
            position:absolute;
            left:60%;top:0%;
            width:20%;height:0%;
            background:rgb(0,255,255)">
</div>
<div name="obj" id="year" style="display:inline;
            position:absolute;
            left:80%;top:0%;
            width:20%;height:0%;
            background:rgb(0,255,0)">
</div>
</body>
