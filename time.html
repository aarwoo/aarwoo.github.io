<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function time(){
let t=new Date();
document.getElementById("secs").style.height=`${(60-t.getSeconds())/60*100}%`;
}
</script>
</head>
<body onload="setInterval(time,1000)">
<div id="secs" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:20%;height:100%;
            background:red">
</div>
</body>
