<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function fxp(thetap,rp){
const ad=0.5-0.05;
return (rp*Math.cos(thetap*Math.PI*2-Math.PI/2)+ad)*100;
}
function fyp(thetap,rp){
const ad=0.5-0.05;
const xyp=document.body.clientWidth/document.body.clientHeight;
return (rp*Math.sin(thetap*Math.PI*2-Math.PI/2)+ad)*100;
}
function time(){
const dtm=24*3600*1000;
let t=new Date();
let md=(new Date(t.getFullYear(),t.getMonth()+1,0)).getDate();
let t11=new Date(t.getFullYear(),1,1);
let t111=new Date(t.getFullYear()+1,1,1);
let yd=Math.floor((t111.getTime()-t11.getTime())/dtm);
let Days=Math.floor((t.getTime()-t11.getTime())/dtm);
let tmp=t.getMilliseconds()/1000;
tmp=(t.getSeconds()+tmp)/60;
document.getElementById("secs").style.left=`${fxp(tmp,0.45)}%`;
document.getElementById("secs").style.top=`${fyp(tmp,0.45)}%`;
tmp=(t.getMinutes()+tmp)/60;
document.getElementById("mins").style.left=`${fxp(tmp,0.35)}%`;
document.getElementById("mins").style.top=`${fyp(tmp,0.35)}%`;
tmp=(t.getHours()+tmp)/24;
document.getElementById("hors").style.left=`${fxp(tmp,0.25)}%`;
document.getElementById("hors").style.top=`${fyp(tmp,0.25)}%`;
let ytmp=(t.getDate()+tmp)/md;
document.getElementById("days").style.left=`${fxp(ytmp,0.15)}%`;
document.getElementById("days").style.top=`${fyp(ytmp,0.15)}%`;
tmp=(Days+tmp)/yd;
document.getElementById("mons").style.left=`${fxp(tmp,0.05)}%`;
document.getElementById("mons").style.top=`${fyp(tmp,0.05)}%`;
}
function resize_obj(){
let obj=document.getElementsByName("obj");
const ht=10*document.body.clientWidth/document.body.clientHeight;
for(let i=0;i<obj.length;i=i+1){
obj[i].style.height=`${ht}%`;
}
}
function init(){
resize_obj();
time();
setInterval(time,1);
}
</script>
</head>
<body onload="init()" onresize="resize_obj()">
<div name="obj" id="secs" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:10%;height:10%;
            border-radius:50%;
            background:red">
</div>
<div name="obj" id="mins" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:10%;height:10%;
            border-radius:50%;
            background:yellow">
</div>
<div name="obj" id="hors" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:10%;height:10%;
            border-radius:50%;
            background:rgb(0,255,0)">
</div>
<div name="obj" id="days" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:10%;height:10%;
            border-radius:50%;
            background:blue">
</div>
<div name="obj" id="mons" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:10%;height:10%;
            border-radius:50%;
            background:green">
</div>
</body>
