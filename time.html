<head>
<meta name="viewport" content="width=device-width height=device-height initial-scale=1.0
                               minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
<script>
function time(){
const dtm=24*3600*1000;
let t=new Date();
let md=(new Date(t.getFullYear(),t.getMonth()+1,0)).getDate();
let t11=new Date(t.getFullYear(),1,1);
let t111=new Date(t.getFullYear()+1,1,1);
let yd=Math.floor((t111.getTime()-t11.getTime())/dtm);
let Days=Math.floor((t.getTime()-t11.getTime())/dtm);
let tmp=t.getMilliseconds()/1000;
tmp=(t.getSeconds()+tmp)/60;
document.getElementById("secs").style.top=`${tmp*100}%`;
document.getElementById("secs").style.height=`${100-tmp*100}%`;
tmp=(t.getMinutes()+tmp)/60;
document.getElementById("mins").style.top=`${tmp*100}%`;
document.getElementById("mins").style.height=`${100-tmp*100}%`;
tmp=(t.getHours()+tmp)/24;
document.getElementById("hors").style.top=`${tmp*100}%`;
document.getElementById("hors").style.height=`${100-tmp*100}%`;
let ytmp=(t.getDate()+tmp)/md;
document.getElementById("days").style.top=`${ytmp*100}%`;
document.getElementById("days").style.height=`${100-ytmp*100}%`;
tmp=(Days+tmp)/yd;
document.getElementById("mons").style.top=`${tmp*100}%`;
document.getElementById("mons").style.height=`${100-tmp*100}%`;
}
function init(){
time();
setInterval(time,1);
}
</script>
</head>
<body onload="init()">
<div id="secs" style="display:inline;
            position:absolute;
            left:0%;top:0%;
            width:20%;height:100%;
            background:red">
</div>
<div id="mins" style="display:inline;
            position:absolute;
            left:20%;top:0%;
            width:20%;height:100%;
            background:yellow">
</div>
<div id="hors" style="display:inline;
            position:absolute;
            left:40%;top:0%;
            width:20%;height:100%;
            background:rgb(0,255,0)">
</div>
<div id="days" style="display:inline;
            position:absolute;
            left:60%;top:0%;
            width:20%;height:100%;
            background:blue">
</div>
<div id="mons" style="display:inline;
            position:absolute;
            left:80%;top:0%;
            width:20%;height:100%;
            background:green">
</div>
</body>
