<script>
function ftab(obj){
	if(String.fromCharCode(event.keyCode)=="\t"){
		obj.value=obj.value+"	";
		event.returnValue=false;
	}else{
		/*PASS*/
	}
}
function save(text){
	var file = new File([content], "text.txt", { type: "text/plain;charset=utf-8" });
	saveAs(file);
}
</script>
